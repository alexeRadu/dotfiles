[main]
color-tsharks = ['/usr/bin/tshark']
column-format = ['%m', 'No.', 'true', '%t', 'Time', 'true', '%s', 'Source', 'true', '%d', 'Dest', 'true', '%p', 'Proto', 'true', '%L', 'Length', 'true', '%i', 'Info', 'true']
column-format-bak = ['%t', 'Time', 'true', '%m', 'No.', 'true', '%Yut', 'Source', 'true', '%d', 'Dest', 'true', '%p', 'Proto', 'true', '%L', 'Length', 'true', '%i', 'Info', 'true']
key-mappings = ['l <Right>', 'h <Left>']
last-used-tshark = '/usr/bin/tshark'
layout = 'altview2'
packet-colors = true
recent-filters = ['mdns', 'mdns && ip']
validated-tsharks = ['/usr/bin/tshark']

